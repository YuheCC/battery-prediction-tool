<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
</head>
<body>
    <h1>JavaScript测试</h1>
    <button onclick="testClick()" style="padding: 10px 20px; background: #56B26A; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">点击测试</button>
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        console.log('页面加载开始');
        
        function testClick() {
            console.log('按钮被点击了！');
            document.getElementById('status').textContent = '按钮工作正常！时间：' + new Date().toLocaleString();
            alert('按钮工作正常！');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            document.getElementById('status').textContent = '页面加载完成，可以测试按钮';
        });
        
        console.log('脚本加载完成');
    </script>
</body>
</html>
