<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sidebar Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            display: flex;
            height: 100vh;
        }
        
        .test-sidebar {
            width: 244px;
            background-color: #fafafa;
            border-right: 1px solid #e2e8f0;
            padding: 16px;
            transition: width 0.3s ease;
        }
        
        .test-sidebar.mini-sidebar {
            width: 40px !important;
            padding: 0 !important;
            display: flex !important;
            flex-direction: column;
            align-items: center;
        }
        
        .test-sidebar.mini-sidebar .sidebar-content {
            display: none !important;
        }
        
        .test-sidebar.mini-sidebar .mini-toggle-btn,
        .test-sidebar.mini-sidebar .mini-new-chat-btn,
        .test-sidebar.mini-sidebar .mini-search-btn {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
            margin: 8px auto;
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #6b7280;
            align-items: center;
            justify-content: center;
        }
        
        .test-sidebar:not(.mini-sidebar) .mini-toggle-btn,
        .test-sidebar:not(.mini-sidebar) .mini-new-chat-btn,
        .test-sidebar:not(.mini-sidebar) .mini-search-btn {
            display: none !important;
        }
        
        .test-main {
            flex: 1;
            padding: 20px;
            background-color: #fff;
        }
        
        .toggle-btn {
            margin: 16px auto;
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #6b7280;
        }
        
        .sidebar-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <aside class="test-sidebar" id="testSidebar">
            <button class="toggle-btn" id="toggleBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="5" width="14" height="2" rx="1" fill="currentColor"/>
                    <rect x="3" y="9" width="14" height="2" rx="1" fill="currentColor"/>
                    <rect x="3" y="13" width="14" height="2" rx="1" fill="currentColor"/>
                </svg>
            </button>
            
            <!-- Mini模式下的切换按钮 -->
            <button id="miniToggleSidebarBtn" class="mini-toggle-btn" title="Toggle sidebar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="5" width="14" height="2" rx="1" fill="currentColor"/>
                    <rect x="3" y="9" width="14" height="2" rx="1" fill="currentColor"/>
                    <rect x="3" y="13" width="14" height="2" rx="1" fill="currentColor"/>
                </svg>
            </button>
            
            <!-- Mini模式下的新聊天按钮 -->
            <a href="#" class="mini-new-chat-btn" id="miniNewChatBtn" title="新聊天">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="7" y="3" width="2" height="12" rx="1" fill="currentColor"/>
                    <rect x="2" y="9" width="12" height="2" rx="1" fill="currentColor"/>
                </svg>
            </a>
            
            <!-- Mini模式下的搜索按钮 -->
            <a href="#" class="mini-search-btn" id="miniSearchBtn" title="搜索聊天">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M12.5 12.5L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </a>
            
            <div class="sidebar-content">
                <h3>Sidebar Content</h3>
                <p>This is the expanded sidebar content.</p>
                <button onclick="alert('New Chat clicked!')">新聊天</button>
                <button onclick="alert('Search clicked!')">搜索聊天</button>
            </div>
        </aside>
        
        <main class="test-main">
            <h1>Mini Sidebar Test</h1>
            <p>Click the toggle button to test the mini sidebar functionality.</p>
            <p>Current state: <span id="state">Expanded</span></p>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('testSidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            const miniToggleBtn = document.getElementById('miniToggleSidebarBtn');
            const stateSpan = document.getElementById('state');
            
            function updateState() {
                const isMini = sidebar.classList.contains('mini-sidebar');
                stateSpan.textContent = isMini ? 'Mini' : 'Expanded';
            }
            
            function toggleSidebar() {
                sidebar.classList.toggle('mini-sidebar');
                updateState();
            }
            
            toggleBtn.addEventListener('click', toggleSidebar);
            miniToggleBtn.addEventListener('click', toggleSidebar);
            
            // 为mini按钮添加事件监听
            const miniNewChatBtn = document.getElementById('miniNewChatBtn');
            const miniSearchBtn = document.getElementById('miniSearchBtn');
            
            if (miniNewChatBtn) {
                miniNewChatBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Mini New Chat clicked!');
                });
            }
            
            if (miniSearchBtn) {
                miniSearchBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Mini Search clicked!');
                });
            }
            
            updateState();
        });
    </script>
</body>
</html>
