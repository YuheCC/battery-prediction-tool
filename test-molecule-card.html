<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分子卡片样式测试</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>分子卡片样式测试</h1>
        
        <div class="molecule-card">
            <div class="molecule-card-header">
                <h3 class="molecule-card-name">TMSPi</h3>
                <div class="molecule-card-similarity">95%</div>
            </div>
            <div class="molecule-card-structure">
                <img src="molecule-structure.svg" alt="TMSPi structure" />
            </div>
            <div class="molecule-card-properties">
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">分子量:</span>
                    <span class="molecule-card-property-value">314.54 g/mol</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">熔点:</span>
                    <span class="molecule-card-property-value">-9.46 °C</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">沸点:</span>
                    <span class="molecule-card-property-value">231.99 °C</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">HOMO:</span>
                    <span class="molecule-card-property-value">-7.55 eV</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">LUMO:</span>
                    <span class="molecule-card-property-value">0.46 eV</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">SMILES:</span>
                    <span class="molecule-card-property-value">C[Si](C)(C)OP(=O)(C[Si](C)(C)O)C[Si](C)(C)O</span>
                </div>
            </div>
            <div class="molecule-card-actions">
                <button class="molecule-card-btn add-to-favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    <span>收藏</span>
                </button>
                <button class="molecule-card-btn find-similar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <span>查找相似</span>
                </button>
            </div>
        </div>
        
        <div class="molecule-card">
            <div class="molecule-card-header">
                <h3 class="molecule-card-name">LiPF6</h3>
                <div class="molecule-card-similarity">88%</div>
            </div>
            <div class="molecule-card-structure">
                <img src="molecule-structure.svg" alt="LiPF6 structure" />
            </div>
            <div class="molecule-card-properties">
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">分子量:</span>
                    <span class="molecule-card-property-value">151.91 g/mol</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">熔点:</span>
                    <span class="molecule-card-property-value">200°C</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">沸点:</span>
                    <span class="molecule-card-property-value">分解</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">HOMO:</span>
                    <span class="molecule-card-property-value">-</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">LUMO:</span>
                    <span class="molecule-card-property-value">-</span>
                </div>
                <div class="molecule-card-property-item">
                    <span class="molecule-card-property-label">SMILES:</span>
                    <span class="molecule-card-property-value">F[P-](F)(F)(F)(F)F.[Li+]</span>
                </div>
            </div>
            <div class="molecule-card-actions">
                <button class="molecule-card-btn add-to-favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                    <span>收藏</span>
                </button>
                <button class="molecule-card-btn find-similar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <span>查找相似</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
